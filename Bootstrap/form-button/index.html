<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Using cdn for Bootstrap -->
  <!-- Latest compiled and minified CSS -->
<!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"> -->
  <!-- Using local bootstrap file -->
  <link rel="stylesheet" type="text/css" href="bootstrap.css" >
  <style type="text/css">
    .btn-danger{
      background: #fff;
      color: inherit;
    }
  </style>
  <title>Bootstrap - Basic</title>
</head>

<body>
  <h1>Bootstrap Basic-Examples</h1>
  <div class="container jumbotron">
    <!-- Using Button's -->
    <h2>Buttons :</h2>
    <button class="btn btn-success">Click me</button>
    <button class="btn btn-primary btn-xs active">Click me</button>
    <!-- makig button disabled -->
    <button class="btn btn-primary btn-xs" disabled="disabled">Click me</button>
    <button class="btn btn-danger btn-lg">Click me</button>
    <br/>
    <a href="http://getbootstrap.com" class="btn btn-primary btn-lg" target="_blank">Go to Bootstrap</a>
    <a href="#" class="btn btn-info btn-lg" target="_blank">Go to btn-info</a>
  </div>

<!-- form and input style -->
  <div class="container">
    <div class="jumbotron container">
      <h2>Forms and input</h2>
      <button class="btn btn-primary btn-lg">Click Me</button>
      <br/>
      <br/>
      <br/>
      <form>
        <!-- default bootstrap form -->
        <!-- most important class for look good ins .form-group and .form-control -->
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <div class="form-group">
          <label for="exampleInputFile">File input</label>
          <input type="file" id="exampleInputFile">
          <p class="help-block">Example block-level help text here.</p>
        </div>
        <div class="checkbox">
          <label>
            <input type="checkbox"> Check me out
          </label>
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
      <br/>
      <br/>
      <br/>
      
      <!-- Inline form -->
      <h3>Inline form</h3>
      <form class="form-inline">
        <div class="form-group">
          <label for="exampleInputName2">Name</label>
          <input type="text" class="form-control" id="exampleInputName2" placeholder="Jane Doe">
        </div>
        <div class="form-group">
          <label for="exampleInputEmail2">Email</label>
          <input type="email" class="form-control" id="exampleInputEmail2" placeholder="jane.doe@example.com">
        </div>
        <button type="submit" class="btn btn-default">Send invitation</button>
      </form>
    </div>
  </div>


</body>
</html>
